<body>
    <div class="header">
        <h1>Housing Price Prediction In New York City</h1>
    </div>

    <div id="wrap">
        <div id="predict">
            <form id="form_p" class="myForm" method="get" enctype="application/x-www-form-urlencoded" onsubmit="return getFormInfo()">
                <h2>Please Input The Feature Values As Following</h2>
                <br>
                <p>
                    <label>Neighbor Area:
                        <select id="neighbor_area" name="neighbor_area" required="required">
                            <option value="" selected="selected">Select Neighbor</option>
                        </select>
                    </label>
                </p>

                <p>
                    <label>Building Class Category:
                        <!--input type="tel" name="phone_number"-->
                        <select id="class_category" name="class_category" required="required">
                            <option selected="selected">Select Class Category</option>
                        </select>
                    </label>
                </p>


                <p>
                    <label>Building Class As Present:
                        <!--input type="email" name="email_address"-->
                        <select id="class_as_present" name="class_as_present" required="required">
                            <option selected="selected">Select Class As Present</option>
                        </select>
                    </label>
                </p>

                <p>
                    <label>Residental Units:
                        <input type="number" id="r_units" name="r_units" required="required" placeholder="2">
                    </label>
                </p>

                <p>
                    <label>Commercial Units:
                        <input type="number" id="c_units" name="c_units" required="required" placeholder="1">
                    </label>
                </p>


                <p>
                    <label>Total Units:
                        <input type="number" id="t_units" name="t_units" required="required" placeholder="3">
                    </label>
                </p>

                <p>
                    <label>Land Square Feet:
                        <input type="number" id="land_squre" name="land_squre" required="required" placeholder="3000">
                    </label>
                </p>

                <p>
                    <label>Year Built:
                        <input type="number" id="year_built" name="year_built" required="required" placeholder="1988">
                    </label>
                </p>

                <p>
                    <label>Sale Month:
                        <select id="sale_month" name="sale_month" required="required">
                            <option selected="selected">Select Month</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button name="submit" >Submit</button>  <!--onclick="getFormInfo();"-->
                    <button onclick="window.location.href='/index'" >Return</button>
                </p>

            </form>
        </div>
        <div id="result">
            <p id="rst_p">PREDICTION RESULT: <span id="rst_num" style="color: #ec971f">0.00</span> <span style="color: #ec971f">($)</span></p>

            <div id="err">
                <p >Error Analysis:</p>
                <table border="1" align="center" >
                  <tr>
                    <th>Root Mean Squared Log Error</th>
                    <th>Mean Absolute Error</th>
                  </tr>

                    <td align="center" id="rmsle">unkown</td>
                    <td align="center" id="mae">unkown</td>
                  </tr>
                </table>

                <div align="center">
                    <img src="../static/images/iteration.png">
